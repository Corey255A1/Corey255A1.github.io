<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WunderVision Sound Visualizer</title>
    <link href="../bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../mystyles.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                        <h1><span class="Wunder Standard">Wunder</span><span class="Vision Standard">Vision</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                <canvas width="1024" height="128" id="viz"></canvas>
                <div id="message"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                <h2>Frequency: <div id="freq"></div></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                        <span class="Normal">
                            <br>Start Hz <input id="startHz">
                            <br>End Hz <input id="endHz">
                            <br>Ramp Time <input id="rampTime">
                        </span>
                    <br>
                    <button id="playTone">Play Tone</button>
                    <button id="playRamp">Ramp Tone</button>
                    <button id="stopTone">Stop Tone</button>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <a href="../index.html">Back</a>
                </div>
            </div>
        </div>
    <script src="Audio.js"></script>
</body>
</html>
