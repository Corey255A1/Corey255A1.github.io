<html>
    <head>
        <title>WunderVision DragWindow</title>
        <link href="DragWindow.css" rel="stylesheet" type="text/css">
    </head>
    <body style="background-color:teal;">
        <h1>WunderVision: Draggable Windows!!</h1>
        <div id="dragsection">
            <div class="moveable" id="elm1" style="top: 50px;">
                <div class="titlebar">Cool Window</div>
                <div>
                <br>This is some text</br>
                <br>This window will size to the max line but no less than 400px</br>
                </div>
            </div>
            <div class="moveable" id="elm2" style="top: 80px;left: 100px;">
                <div class="titlebar">Image Window</div>
                <img src="../Dijkstra/Dijkstra.png"/>
            </div>
        </div>
         <script src="DragWindow.js"></script>
    </body>
</html>
