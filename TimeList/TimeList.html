<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>WunderVision Time List</title>
    <link rel="stylesheet" href="TimeList.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1><span style="color: yellow;">Wunder</span><span style="color: rgb(0, 0, 255);">Vision</span></h1>
            <h2>Time Tracker</h2>
        </div>
        <div class="controls">
            <div class="section">
                <span class="clock" id="currentTime"></span><strong> - Current Time</strong> 
            </div>
            <div  class="section">                
                <span  class="clock">
                    <select class="timeSelector hourSelector" id="hour" name="hour"></select>
                    <select class="timeSelector minuteSelector" id="minute" name="minute"></select>
                </span>
                <strong> - Time To Work</strong>
            </div>
            <div>
                <button class="btn start" id="startstop">Start</button>
                <div class="section">
                <span class="clock blue" id="elapsedTime"></span><strong> - Elapsed</strong></div>
                <div class="section"><span class="clock yellow" id="endTime">0</span><strong> - Work Until</strong></div>
            </div>
            <div class="list">
                <div><h3>Time Log</h3></div>
                <ul id="timelist">
                </ul>
            </div>
        </div>
    </div>
    <script src="TimeList.js"></script>
</body>
</html>
