<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>WunderVision: Time Tracker</title>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/mystyles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="TimeList.css">
</head>
<body>
    <nav class="navbar bg-black navbar-expand-lg">
        <a class="navbar-brand text-light" href="https://www.wundervisionenvisionthefuture.com">
            <image src="/WunderBot_alpha.png" class="d-inline-block align-top" style="background-color: white; width:32px; height:32px; border-radius: 5px;"></image>
        </a>
        <div class="nav navbar-nav">
            <a class="nav-item nav-link nav-light" href="/">Home</a>
            <a class="nav-item nav-link nav-light" href="https://www.wundervisionenvisionthefuture.com/blog_app">Blog</a>
        </div>
    </nav>
    <div class="container" style="color: black; font-size: 24px;">
        <div class="text-center">
            <h2>Time Tracker</h2>
        </div>
        
        <div class="controls">
            <div class="section">
                <span class="clock" id="currentTime"></span><strong> - Current Time</strong> 
            </div>
            <div  class="section">                
                <span  class="clock">
                    <select class="timeSelector hourSelector" id="hour" name="hour"></select>
                    <select class="timeSelector minuteSelector" id="minute" name="minute"></select>
                </span>
                <strong> - Time To Work</strong>
            </div>
            <div>
                <button class="btn start" id="startstop">Start</button>
                <div class="section">
                <span class="clock blue" id="elapsedTime"></span><strong> - Elapsed</strong></div>
                <div class="section"><span class="clock yellow" id="endTime">0</span><strong> - Work Until</strong></div>
            </div>
            <div class="list">
                <div><h3>Time Log</h3></div>
                <ul id="timelist">
                </ul>
            </div>
        </div>
    </div>
    <script src="TimeList.js"></script>
</body>
</html>
