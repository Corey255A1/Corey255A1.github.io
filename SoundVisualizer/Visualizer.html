<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WunderVision Sound Visualizer</title>
    <link href="../bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../mystyles.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="container text-align-center">
            <div class="row">
                <div class="col-md-6">
                        <h1><span class="Wunder Standard">Wunder</span><span class="Vision Standard">Vision</span></h1>
                </div>
            </div>
            <div>
                <button id="enable">Enable</button>
            </div>
            <div class="row">
                <div class="col-12">
                <canvas width="1024" height="256" style="width:100%;max-height:128px;" id="viz"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <canvas width="1024" height="1024" style="width:100%;height:100%" id="plot"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <a href="../index.html">Back</a>
                </div>
            </div>
        </div>
    <script src="Microphone.js"></script>
</body>
</html>
