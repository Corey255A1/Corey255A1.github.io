<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WunderVision Sound Visualizer</title>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/mystyles.css" rel="stylesheet" type="text/css">
    <style>
        .recording{
            background-color: red;
        }
        .playing{
            background-color: green;
        }
        .disabled{
            color:darkgray;
        }
    </style>
</head>
<body>
        <nav class="navbar bg-black navbar-expand-lg">
            <a class="navbar-brand text-light" href="https://www.wundervisionenvisionthefuture.com">
                <image src="/WunderBot_alpha.png" class="d-inline-block align-top" style="background-color: white; width:32px; height:32px; border-radius: 5px;"></image>
            </a>
            <div class="nav navbar-nav">
                <a class="nav-item nav-link nav-light" href="/">Home</a>
                <a class="nav-item nav-link nav-light" href="https://www.wundervisionenvisionthefuture.com/blog_app">Blog</a>
            </div>
        </nav>
        <div class="container text-align-center">
            <div>
                <button id="enable">Enable</button>
                <button id="record" class="disabled">Record</button>
                <button id="play" class="disabled">Play</button>
            </div>
            <div class="row">
                <div class="col-12">
                <canvas width="1024" height="256" style="width:100%;max-height:128px;" id="viz"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <canvas width="1024" height="1024" style="width:100%;height:100%" id="plot"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <a href="../index.html">Back</a>
                </div>
            </div>
        </div>
    <script src="Microphone.js"></script>
</body>
</html>
