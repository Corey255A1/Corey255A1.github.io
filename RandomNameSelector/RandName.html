<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WunderVision Name Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="RandName.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="col">
            <div><h1 id="title"></h1></div>
            <div><h2 id="winner"></h2></div>
            
            <canvas width="720" height="720" id="spinwheel"></canvas>
            <!-- <div><button type="button" id="spinBtn">SPIN</button></div> -->
        </div>
        <div id="controls" class="col">
            <input id="titleEdit" type="text" value="Wheel of Randomness!">
            <textarea id="names" cols="35" rows="2" placeholder="Enter Names"></textarea>
            <div><button type="button" id="hideBtn">HIDE</button></div>
        </div>

    </div>
    <script src="RandName.js"></script>
</body>
</html>
