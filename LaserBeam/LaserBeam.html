<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WunderVision: Laser Beam</title>
    <link href="/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/mystyles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar bg-black navbar-expand-lg">
        <a class="navbar-brand text-light" href="https://www.wundervisionenvisionthefuture.com">
            <image src="/WunderBot_alpha.png" class="d-inline-block align-top" style="background-color: white; width:32px; height:32px; border-radius: 5px;"></image>
        </a>
        <div class="nav navbar-nav">
            <a class="nav-item nav-link nav-light" href="/">Home</a>
            <a class="nav-item nav-link nav-light" href="https://www.wundervisionenvisionthefuture.com/blog_app">Blog</a>
        </div>
    </nav>
    <div class="container-fluid">
        <h4>Point the Laser Cannon and click Fire!</h4>
        <div class="row">
            <div class="col-md-6">
            <canvas width="512" height="512" id="viz"></canvas>            
            <div id="message"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="fireBtn">Fire</button>
                <button id="addRowBtn">Add Row</button>
                <button id="remRowBtn">Remove Row</button>
                <button id="addColBtn">Add Col</button>
                <button id="remColBtn">Remove Col</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="incXBtn">Inc X</button>
                <button id="decXBtn">Dec X</button>
                <button id="incYBtn">Inc Y</button>
                <button id="decYBtn">Dec Y</button>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <a href="../index.html">Back</a>
            </div>
        </div>
    </div>
<script src="LaserBeam.js"></script>
</body>
</html>
